<form *ngIf="isLogged === true">
    <div class="form-group">
        <label>Name</label>
        <input type="text" value="{{ name }}" [(ngModel)]="name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" value="{{ email }}" [(ngModel)]="email">
    </div>
    
    <div class="form-group">
        <label>Profile Image</label>
        <input type="text" value="{{ image }}" [(ngModel)]="image">
    </div>
    <button class="btn btn-primary" (click)="fbUpdateUser(name, email, image)">Update</button>
</form>
