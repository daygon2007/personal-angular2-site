<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="sign-in">
            <h4>Sign In</h4>
            <form id="signin">
                <div class="control-group">
                    <label>Email: </label>
                    <input type="email" class="form-control"[(ngModel)]="LogInEmail" >
                </div>
                <div class="control-group">
                    <label>Password: </label>
                    <input type="password" class="form-control" [(ngModel)]="LogInPassword">
                </div>
                <button class="btn btn-primary" (click)="signIn(LogInEmail, LogInPassword);">Log In</button>
            </form>
        </div>
    </div>
</div>
